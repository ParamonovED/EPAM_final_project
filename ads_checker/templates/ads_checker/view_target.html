{% extends 'ads_checker/frame.html' %}

{% block title %}
View target
{% endblock %}

{% block body %}
<table style="opacity:0.8;position:absolute;left:30%;width:40%;background-color:#40B3DF">
    <tbody>
    <tr>
        <th style="border:0px;" colspan="1">
            {{target.title}}
        </th>
        <th style="border:0px;">
            <form method="post" action="{% url 'ads_checker:del' target.id %}" style="margin:5">
                {% csrf_token %}
                <input type="submit" id="{target.id}" value="Delete target">
            </form>
        </th>
    </tr>
    {% for ad in ads %}
    <tr>
        <th>
            <a href="{{ad.link}}">{{ad.title}}</a>
        </th>
        <th>
            {{ad.price}}
        </th>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
